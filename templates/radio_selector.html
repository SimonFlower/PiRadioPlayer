<html>
<head>
<style>
.ss-container {
    display: flex;
    justify-content: flex-start;
    flex-wrap: wrap;
}

.ss-item {
    flex: 0 0 auto;
    display: block;
    padding-left: 20px;
    cursor: inherit;
    text-align: left;
    height: 100%;
}

</style>
</head>

<body>
<div class="ss-container">
    <div class="ss-item">
        BBC Home Page Link
    </div>

    <div class="ss-item">
        <fieldset>
            <form action="">
                <div class="alignLeft">
                    <input type="radio" name="State" value="PowerOff" id="PowerOff" checked="checked" onclick="play_stop()">
                    <label for="PowerOff">Power Off</label>
                </div>
                <div class="alignLeft">
                    <input type="radio" name="State" value="Live" id="Live">
                    <label for="Live">Live Radio</label>
                </div>
                <div class="alignLeft">
                    <input type="radio" name="State" value="On Demand" id="OnDemand">
                    <label for="OnDemand">On Demand</label>
                </div>
            </form>
        </fieldset>
    </div>

    <div class="ss-item">
        <fieldset>
            <form action="">
                <div class="alignLeft">
                    <input type="radio" name="Zone" value="National" id="National" checked="checked">
                    <label for="National">National</label>
                </div>
                <div class="alignLeft">
                    <input type="radio" name="Zone" value="Regional" id="Regional">
                    <label for="Regional">Regional</label>
                </div>
                <div class="alignLeft">
                    <input type="radio" name="Zone" value="Local" id="Local">
                    <label for="Local">Local</label>
                </div>
            </form>
        </fieldset>
    </div>

    {% if station_list is not none %}
        <div class="ss-item">
            <form action="">
                <select>
                    {% for station in stations %}
                        <option value="{{station['display_name']}}">{{station['display_name']}}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
    {% endif %}

    <div class="ss-item">
        <form action=""">
            <input type="checkbox" name="info_toggle" value="info_toggle" onclick="info_window_toggle_visible()">
            <label for="info_toggle">Show Info</label>
        </form>
    </div>
</div>
<hr>

</body>
</html>
