<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/static/jquery-3.3.1.js"></script>
<script src="/static/radio_player.js"></script>
<link rel="stylesheet" href="/static/style.css">

<title>Radio Player</title>
</head>

<body>
<!-- This section displays error messages (if any) -->
<section id="error_messages" ></section>

<!-- This section displays info messages -->
<section id="info_messages" ></section>

<!-- This section holds the live/on-demand and station selection -->
<section id="radio_selector"></section>

<!--- This section holds the station list -->
<section id="station_selector"></section>

<!-- This section holds the programme navigation and volume controls -->
<section id="play_bar"></section>

<!-- Load initial contents of page sections -->
<!-- TODO: add success/failure handlers to the JQuery calls -->
<script>
$( "#error_messages" ).load( "/component/error_messages" );
$( "#info_messages" ).load( "/component/info_messages/false" );
$( "#radio_selector" ).load( "/component/radio_selector/national" );
$( "#station_selector" ).load( "/component/live_station_list/national" );
$( "#play_bar" ).load( "/component/play_bar" );
</script>

</body>
</html>
